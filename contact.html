description: हमारे पास आपके प्रश्नों के उत्तर हैं
background: '/img/bg-contact.jpg'
form: true
---

<p>
  जुड़ना चाहते हैं? नीचे दिए गए फॉर्म को भरें और मुझे संदेश भेजें, मैं जितनी जल्दी हो सके आपको जवाब दूंगा!
  <!-- Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible! -->
</p>
<form name="sentMessage" id="contactForm" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>नाम</label>
      <input type="text" class="form-control" placeholder="नाम" id="name" required data-validation-required-message="कृपया नाम भरें">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>ईमेल एड्रेस</label>
      <input type="email" class="form-control" placeholder="इमेल एड्रेस" id="email" required data-validation-required-message="कृपया इमेल एड्रेस भरें">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>फोन नंबर</label>
      <input type="tel" class="form-control" placeholder="फोन नंबर" id="phone" required data-validation-required-message="कृपया फोन नंबर भरें">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>संदेश</label>
      <textarea rows="5" class="form-control" placeholder="संदेश" id="message" required data-validation-required-message="संदेश लिखें"></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">भेजें</button>
  </div>
</form>
